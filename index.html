<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 text-center bg-dark text-white">
          <h1>NASA Daily Image</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12">
          <form onsubmit="app.ApodController.search(event)">
            <input type="date" name="date" id="" /><button
              type="submit"
              class="btn btn-primary"
            >
              Search
            </button>
          </form>
        </div>
        <div class="col-12" id="apod"></div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
